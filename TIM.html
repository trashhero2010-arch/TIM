<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>魏志天生日倒计时</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      color: white;
      text-align: center;
      background-image: url('https://cdn.royalcanin-weshare-online.io/lkA8iJQBRYZmsWpcT0LM/v3/how-old-is-my-cat-in-human-years-cover');
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* 背景固定 */
      background-color: #000;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh; /* 高度至少一屏，但允许滚动 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px #000;
    }

    #countdown {
      font-size: 2em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px #000;
    }

    #target-date {
      font-size: 1.2em;
      text-shadow: 1px 1px 6px #000;
      color: #ffcc00;
    }

    /* 下面的额外内容 */
    .more-content {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 50px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>距离魏志天生日还有：</h1>
    <div id="countdown">加载中...</div>
    <div id="target-date">目标日：2025年10月23日</div>
    <a href="https://example.com" target="_blank">点我跳转到另一个网站</a>
  </div>

  <!-- 往下滑的额外内容 -->
  <div class="more-content">
    <h2>下面是我们居銮中华中学初三五的网站</h2>
    <p><a href="https://rueyyuan.github.io/yuan/a.html" target="_blank">点我去初三五的网站</a></p>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const targetDate = new Date(2025, 9, 23, 0, 0, 0); // 本地时区

      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "生日快乐，魏志天！🎉";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerText =
        `${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
