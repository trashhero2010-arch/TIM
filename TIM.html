<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>魏志天生日倒计时</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      color: white;
      text-align: center;
      background-image: url('https://cdn.royalcanin-weshare-online.io/lkA8iJQBRYZmsWpcT0LM/v3/how-old-is-my-cat-in-human-years-cover');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px #000;
    }

    #countdown {
      font-size: 2em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px #000;
    }

    #target-date {
      font-size: 1.2em;
      text-shadow: 1px 1px 6px #000;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>距离魏志天生日还有：</h1>
    <div id="countdown">加载中...</div>
    <div id="target-date">目标日：2025年10月23日</div>
    <a href="https://youtu.be/yebNIHKAC4A?si=RRimfgmspjddo5rV" target="_blank">点我有惊喜</a>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const targetDate = new Date('2025-10-23T00:00:00');

      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "生日快乐，魏志天！🎉";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerText =
        `${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
